<div class="container">
  <div class="row row-cols-3">
    <div class="col" *ngFor="let beer of beers">
      <div class="card" >
        <img [src]="beer.image_url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ beer.name }}</h5>
          <p class="card-text">{{ beer.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ beer.tagline }}</li>
          <li class="list-group-item">ABV: {{ beer.abv }}%</li>
          <li class="list-group-item">IBU: {{ beer.ibu }}</li>
          <li class="list-group-item">First brewed {{ beer.first_brewed }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
